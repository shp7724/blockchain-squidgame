<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            name="description"
            content="Simple red light green light game from squid game."
        />
        <meta name="robots" content="index, follow" />
        <meta
            name="keywords"
            content="red, green, light, game, squid, game, simple, game, html5, canvas, javascript, web, development, threejs, three, js"
        />
        <meta property="og:image" content="img/preview.png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />

        <title>오징어게임</title>
    </head>
    <body>
        <h1 class="text" id="main-title">블록체인 오징어게임</h1>
        <div class="message_content">무궁화 꽃이 피었습니다</div>
        <h3 class="timer">00:00:00</h3>
        <div class="text" style="top: 70px; font-size: 20px">
            현재 누적 베팅액:
            <span id="accumulated-fund">-</span> SQD
        </div>

        <div class="modal">
            <div class="modal-content">
                <div class="text-center">
                    <img src="img/soldier.svg" width="200" />
                </div>
                <h1 class="title text-center">
                    오징어게임에 오신 것을 환영합니다!
                </h1>

                <div class="info mb-3 text-center" id="game-info">
                    <div class="pb-1">
                        <strong>게임 방법</strong>
                    </div>
                    <div class="">
                        <div class="">
                            1. 왼쪽 방향키를 눌러 앞으로 전진할 수 있습니다.
                        </div>
                        <div>
                            2. 영희가 앞을 보고있을 때만 움직일 수 있습니다.
                        </div>
                        <div>
                            3. 영희가 뒤돌아봤을 때 움직이고 있다면 탈락입니다.
                        </div>
                    </div>
                </div>

                <div class="pt-2 pb-3 text-center d-none" id="first-msg">
                    게임 참여에 사용하실 수 있는 <strong>100 SQD</strong>가
                    지급되었습니다.<br />
                    베팅된 <strong>SQD</strong>는 끝까지 살아남은 참여자에게
                    지급됩니다.
                </div>

                <div class="input-group d-none" id="input-group">
                    <span class="input-group-text">
                        현재 보유액:
                        <span class="ms-2 fw-bold"
                            ><span id="current-sqd">87</span> SQD</span
                        >
                    </span>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="베팅할 SQD"
                        id="sqd-to-bet"
                    />
                    <button class="btn btn-primary" id="start-btn">
                        로딩 중
                    </button>
                </div>

                <div id="metamask-prompt" class="text-center d-none">
                    <div class="pb-2 fw-bold">
                        먼저 메타마스크 지갑을 연결해주세요.
                    </div>
                    <div>
                        <button id="connect-metamask" class="btn btn-primary">
                            연결하기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="three.min.js"></script>
        <script src="GLTFLoader.js"></script>
        <script src="gsap.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
        <script>
            if (typeof window.ethereum !== "undefined") {
                console.log("MetaMask is installed!");
            }

            const web3 = new Web3(Web3.givenProvider);

            var account;

            const contractAbi = [
                {
                    inputs: [],
                    stateMutability: "nonpayable",
                    type: "constructor",
                },
                {
                    anonymous: false,
                    inputs: [
                        {
                            indexed: true,
                            internalType: "address",
                            name: "owner",
                            type: "address",
                        },
                        {
                            indexed: true,
                            internalType: "address",
                            name: "spender",
                            type: "address",
                        },
                        {
                            indexed: false,
                            internalType: "uint256",
                            name: "value",
                            type: "uint256",
                        },
                    ],
                    name: "Approval",
                    type: "event",
                },
                {
                    anonymous: false,
                    inputs: [
                        {
                            indexed: false,
                            internalType: "bool",
                            name: "isTopScorer",
                            type: "bool",
                        },
                        {
                            indexed: false,
                            internalType: "uint256",
                            name: "bestScore",
                            type: "uint256",
                        },
                    ],
                    name: "PlayerCompleted",
                    type: "event",
                },
                {
                    anonymous: false,
                    inputs: [
                        {
                            indexed: true,
                            internalType: "address",
                            name: "player",
                            type: "address",
                        },
                        {
                            indexed: false,
                            internalType: "uint256",
                            name: "betAmount",
                            type: "uint256",
                        },
                        {
                            indexed: false,
                            internalType: "uint256",
                            name: "balance",
                            type: "uint256",
                        },
                        {
                            indexed: false,
                            internalType: "uint256",
                            name: "accumulatedFund",
                            type: "uint256",
                        },
                    ],
                    name: "PlayerEntered",
                    type: "event",
                },
                {
                    anonymous: false,
                    inputs: [
                        {
                            indexed: true,
                            internalType: "address",
                            name: "from",
                            type: "address",
                        },
                        {
                            indexed: true,
                            internalType: "address",
                            name: "to",
                            type: "address",
                        },
                        {
                            indexed: false,
                            internalType: "uint256",
                            name: "value",
                            type: "uint256",
                        },
                    ],
                    name: "Transfer",
                    type: "event",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "owner",
                            type: "address",
                        },
                        {
                            internalType: "address",
                            name: "spender",
                            type: "address",
                        },
                    ],
                    name: "allowance",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "spender",
                            type: "address",
                        },
                        {
                            internalType: "uint256",
                            name: "amount",
                            type: "uint256",
                        },
                    ],
                    name: "approve",
                    outputs: [
                        {
                            internalType: "bool",
                            name: "",
                            type: "bool",
                        },
                    ],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "account",
                            type: "address",
                        },
                    ],
                    name: "balanceOf",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "decimals",
                    outputs: [
                        {
                            internalType: "uint8",
                            name: "",
                            type: "uint8",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "finishGame",
                    outputs: [],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "getAddressWithFastestRecord",
                    outputs: [
                        {
                            internalType: "address",
                            name: "",
                            type: "address",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "player",
                            type: "address",
                        },
                    ],
                    name: "isUserRegistered",
                    outputs: [
                        {
                            internalType: "bool",
                            name: "",
                            type: "bool",
                        },
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "player",
                            type: "address",
                        },
                        {
                            internalType: "uint256",
                            name: "record",
                            type: "uint256",
                        },
                    ],
                    name: "playerCompletes",
                    outputs: [],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "player",
                            type: "address",
                        },
                        {
                            internalType: "uint256",
                            name: "betAmount",
                            type: "uint256",
                        },
                    ],
                    name: "playerEnters",
                    outputs: [],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "symbol",
                    outputs: [
                        {
                            internalType: "string",
                            name: "",
                            type: "string",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "totalFund",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [],
                    name: "totalSupply",
                    outputs: [
                        {
                            internalType: "uint256",
                            name: "",
                            type: "uint256",
                        },
                    ],
                    stateMutability: "view",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "recipient",
                            type: "address",
                        },
                        {
                            internalType: "uint256",
                            name: "amount",
                            type: "uint256",
                        },
                    ],
                    name: "transfer",
                    outputs: [
                        {
                            internalType: "bool",
                            name: "",
                            type: "bool",
                        },
                    ],
                    stateMutability: "nonpayable",
                    type: "function",
                },
                {
                    inputs: [
                        {
                            internalType: "address",
                            name: "sender",
                            type: "address",
                        },
                        {
                            internalType: "address",
                            name: "recipient",
                            type: "address",
                        },
                        {
                            internalType: "uint256",
                            name: "amount",
                            type: "uint256",
                        },
                    ],
                    name: "transferFrom",
                    outputs: [
                        {
                            internalType: "bool",
                            name: "",
                            type: "bool",
                        },
                    ],
                    stateMutability: "nonpayable",
                    type: "function",
                },
            ];
            const contractAddress =
                "0x5caa38849eF106b9F235f3549e18f6a69392F029";

            const contract = new web3.eth.Contract(
                contractAbi,
                contractAddress
            );

            const checkUserStatus = () => {
                account &&
                    contract.methods
                        .isUserRegistered(account)
                        .call()
                        .then((data) => {
                            console.log(data[0], data[1]);
                            if (!data[0]) {
                                // is new user
                                $("#first-msg").removeClass("d-none");
                            } else {
                                $("#first-msg").addClass("d-none");
                            }
                            $("#current-sqd").text(data[1]);
                            $("#input-group").removeClass("d-none");
                        });
            };

            (async () => {
                var cachedAccounts = await web3.eth.getAccounts();
                if (cachedAccounts.length !== 0) {
                    $("#metamask-prompt").addClass("d-none");
                    account = cachedAccounts[0];
                    web3.eth.defaultAccount = account;
                    console.log("캐시된 지갑 주소 연동", account);
                } else {
                    $("#first-msg").addClass("d-none");
                    $("#input-group").addClass("d-none");
                    $("#metamask-prompt").removeClass("d-none");
                    console.log("캐시된 지갑 주소 없음");
                }
            })().then(() => {
                // 첫 방문 여부와 현재 잔고 조회
                checkUserStatus();
            });

            $("#connect-metamask").click(() => {
                (async () => {
                    const accs = await ethereum.request({
                        method: "eth_requestAccounts",
                    });
                    return accs[0];
                })().then((acc) => {
                    console.log("연결 완료", acc);
                    $("#metamask-prompt").addClass("d-none");
                    account = acc;
                    web3.eth.defaultAccount = account;
                    checkUserStatus();
                });
            });
        </script>
        <script>
            var accumulatedFund = 0;

            const updateFund = () => {
                contract.methods
                    .totalFund()
                    .call()
                    .then((data) => {
                        console.log("totalFund:", data);
                        $("#accumulated-fund").text(data);
                    });
            };

            updateFund();
        </script>
        <script>
            const playerCompletes = (record) => {
                $("#main-title").text("기록 전송 중..");
                contract.methods
                    .playerCompletes(account, record)
                    .send({ from: account })
                    .then((data) => {
                        console.log("playercompletes data:", data);
                        const completeEvent =
                            data["events"]["PlayerCompleted"]["returnValues"];
                        const isBest = completeEvent["isTopScorer"];
                        const bestRecord = completeEvent["bestScore"];
                        $("#main-title").text("");
                        if (isBest) {
                            alert("축하합니다! 현재 1위입니다.");
                        } else {
                            alert(
                                "아쉽지만 1위를 차지하지 못했습니다. 현재 최고 기록: " +
                                    bestRecord / 1000 +
                                    "초"
                            );
                        }
                    });
            };
        </script>
        <script src="main.js"></script>
        <script>
            startBtn.addEventListener("click", () => {
                const betAmount = $("#sqd-to-bet").val();
                console.log(betAmount);
                contract.methods
                    .playerEnters(account, betAmount)
                    .send({ from: account })
                    .then((data) => {
                        updateFund();
                        init();
                        document.querySelector(".modal").style.display = "none";
                    });
                $("#start-btn").text("로딩 중");
                $("#start-btn").addClass("disabled");
            });
        </script>
    </body>
</html>
